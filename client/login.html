<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link type="text/css" href="bootstrap/dist/css/bootstrap.css" id="pagesheet" rel="stylesheet" media="screen" />
    <link type="text/css" href="css/OverrideComponents.css" id="pagesheet2" rel="stylesheet" media="screen" />
    <link rel="stylesheet" type="text/css" href="alertas/sweetalert.css">

    <!-----angular-->
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="alertas/sweetalert.min.js"></script>    
    <script src="notificaciones/notify.js"></script>
    <script src="angular/angular.js"></script>
    <script src="node_modules/angular-utils-pagination/dirPagination.js"></script>
    <script src="app.js"></script>
    <script src="./controllers/controllerLogin.js"></script>
</head>
<body ng-app="myApp" style="background-color: white"  ng-controller="ControllerLogin" ng-init="iniciar()">
    <br><br>

    <div class="jumbotron" style="background-color: white; ">
        <div class="container" style="height: 200%">
            <center> <img src="images/logo.svg" style="max-width: 40% ; text-align: center !important;" /></center><br><br>
            <div class="row">
                <div class="col-md-3 col-xs-0">

                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="panel" style="border:none">
                        <div class="panel-heading" style="background-color: #9e9e9e">
                            <h3 class=" text-center" style="color: white">Ingreso al Sistema</h3>
                        </div>
                        <div class="panel-body" style="background-color: #9e9e9e">
                            <div class="row">
                                <div class="col-md-3 col-xs-3">

                                </div>
                                <div class="col-md-6 col-xs-6">
                                    <h4 class="panel-title" style="color:white">Nombre de Usuario:</h4>
                                    <input id="nombre" class="form-control" ng-model="nombreUsuario" type="text"  placeholder="Nombre de Usuario"><br>
                                    <h4 class="panel-title" style="color:white">Contraseña:</h4>
                                    <input id="psswd" class="form-control" ng-model="password" type="password" placeholder="Contraseña"><br>
                                    <input type="submit" class="btn-primary form-control" value="Ingresar" ng-click="login()" >                   
                                </div>
                                <div class="col-md-3 col-xs-3">

                                </div>
                            </div>
                        </div>
                        <div class="panel-footer" style="background-color: #9e9e9e; border-color: #9e9e9e; color: white">
                            <h4 class="text-center">Todos los derechos reservados TSH ® 2017</h4>
                            <h5 class="text-center">Powered by Riobytes ® 2017</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
